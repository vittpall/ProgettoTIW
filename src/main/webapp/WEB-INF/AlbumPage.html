<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album Images</title>
    <link rel="stylesheet" href="css/albumpagestyle.css">
</head>
<body>

    <h1>User Images</h1>

    <!-- Image row with up to 5 images -->
    <div class="image-container">
        <th:block th:each="image, iterStat : ${images}" th:if="${iterStat.count <= 5}">
            <div class="image-cell">
                <a th:href="@{/GoToImagePage(Image_id=${image.Image_id}, albumTitle=${albumTitle})}">
                    <img th:src="@{${image.System_Path}}" style="max-width: 150px; max-height: 150px;" th:alt="${image.Title}" />
                </a>
            </div>
        </th:block>
        <!-- Empty placeholders for missing images if less than 5 images are returned -->
        <th:block th:each="i : ${#numbers.sequence(images.size(), 4)}" th:if="${images.size() < 5}">
            <div class="image-cell"></div>
        </th:block>
    </div>

    <!-- Navigation Buttons -->
    <div>
        <a th:if="${AvailablePrev}" th:href="@{/GoToAlbumPage(Prev=true, albumTitle=${albumTitle})}">Previous</a>
        <a th:if="${AvailableNext}" th:href="@{/GoToAlbumPage(Next=true, albumTitle=${albumTitle})}">Next</a>
    </div>

    <a th:href="@{/GoToHomePage}">Home Page</a>
    <a th:href="@{/Logout}">Logout</a>

</body>
</html>
